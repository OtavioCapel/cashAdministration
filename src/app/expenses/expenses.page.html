<ion-header>
  <ion-toolbar>
    <ion-title>Expenses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="add-expense">
      <ion-icon 
        (click)="updateExpense()"
        name="add-circle-outline"  
        matTooltip="Adicionar despesa"
        matTooltipPosition="left">
      </ion-icon>
    </div>

    <p>Filtros</p>

    <mat-accordion>
      <ng-container *ngFor="let expense of expenses">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>{{ expense.name }}</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="expense-data">
            <p>Vencimento: <strong>{{ expense.expireDate | date:'dd/MM/YYY' }}</strong></p>
            <p>Valor: 
              <strong>{{ expense.value }}</strong>
              <span class="payment-status" [ngClass]="expense.paid ? 'paid' : 'not-paid'"> 
                {{ expense.paid | paymentStatus: expense.expireDate }} 
              </span>
            </p>
          </div>
        </mat-expansion-panel>    
      </ng-container>
    </mat-accordion>
  </div>
</ion-content>
